<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>budgetApp</title>
   <link rel="stylesheet" href="css/fontello/fontello.css">
   <link rel="stylesheet" href="css/index.css">
</head>

<body>
   <div class="budgCnt">
      <div class="addingItemsCnt__budgCnt">
         <h1 class="title__budgCnt">budgetApp</h1>
         <form action="" class="addItemForm__budgCnt">
            <button class="selectionOfItemsTypeBtn__budgCnt selectionOfItemsTypeBtn__budgCnt--incomes"><i
                  class="icon-plus"></i></button>
            <div class="inputsCnt__budgCnt">
               <label for="Item"><input type="text" id="Item" class="itemInput__budgCnt"
                     placeholder="description"></label>
               <label for="itemValue"><input type="number" id="itemValue" class="valueInput__budgCnt"
                     placeholder="value"></label>
            </div>
            <button class="addItemBtn__budgCnt"><i class="icon-ok"></i></button>
         </form>
      </div>
      <div class="itemsListCnt__budgCnt">
         <section class="titleOfItemsGroup titleOfItemsGroupIncomes"><strong>Incomes</strong></section>
         <section class="titleOfItemsGroup titleOfItemsGroupExpenses"><strong>Expenses</strong></section>
         <p class="totalBudgetInfo__budgCnt">Your Total Budget Is <span>+ 0.00 PLN</span></p>
         <template id="incomesTemplateCnt__budgCnt">
            <div class="itemIncomesCnt__budgCnt">
               <h3 class="itemIncomes__budgCnt"></h3>
               <div class="itemAmount__budgCnt"></div>
            </div>
         </template>
         <template id="expensesTemplateCnt__budgCnt">
            <div class="itemExpensesCnt__budgCnt">
               <h3 class="itemExpenses__budgCnt"></h3>
               <div class="itemAmount__budgCnt"></div>
            </div>
         </template>
      </div>
   </div>
   <script src="js/index.js" type="module"></script>
</body>

</html>
